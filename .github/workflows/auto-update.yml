name: Auto Update README with Quote

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:     # Allows manual trigger from GitHub Actions tab

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout Repository
        uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Install Dependencies
        run: |
          pip install requests colorama

      - name: ‚ö° Run Update Script
        run: python update_quote.py

      - name: üíæ Commit and Push Changes
        run: |
          git config user.name "rhazeDev-bot"
          git config user.email "rhazedev@users.noreply.github.com"
          git add README.md

          # Generate timestamp in Philippine time (UTC+8)
          TIMEZONE="Asia/Manila"
          DATETIME=$(TZ=$TIMEZONE date +"%Y-%m-%d %H:%M:%S %Z")

          git commit -m "Auto-update coding quote (${DATETIME})" || echo "No changes to commit"
          git push
