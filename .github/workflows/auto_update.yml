name: Update Programming Quote

on:
  schedule:
    - cron: "0 * * * *"
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-quote:
    runs-on: ubuntu-latest
    env:
      COMMIT_NAME: ${{ secrets.COMMIT_NAME || github.actor }}
      COMMIT_EMAIL: ${{ secrets.COMMIT_EMAIL || (github.actor + '@users.noreply.github.com') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate quote
        run: |
          node scripts/update_quotes.js

      - name: Commit and push changes with Philippines time in message
        run: |
          git config user.name "${COMMIT_NAME}"
          git config user.email "${COMMIT_EMAIL}"
          git add -A
          # Commit message uses Asia/Manila timezone and forces minutes to :00 (exact hour)
          git commit -m "Updated quote - $(TZ='Asia/Manila' date '+%Y-%m-%d %H:00')" || echo "No changes to commit"
          git push