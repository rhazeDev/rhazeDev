  <rect x="0" y="0" width="536" height="190" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">People think that computer science is the art of</tspan><tspan x="28" dy="1.2em">geniuses but the actual reality is the opposite,</tspan><tspan x="28" dy="1.2em">just many people doing things that build on each</tspan><tspan x="28" dy="1.2em">other, like a wall of mini stones.</tspan>
  </text>
  <text class="meta" x="28" y="152">
    — Donald Knuth · <tspan opacity="0.8">11/13/2025, 5:23:09 AM</tspan>
  </text>
