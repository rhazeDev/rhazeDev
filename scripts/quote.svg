<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="536" height="216" viewBox="0 0 536 216">
  <style>
    .bg { fill: #1a1b26; }
    .quote { fill: #c0caf5; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:20px; }
    .meta { fill: #9aa5d6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:15px; }
  </style>
  <rect x="0" y="0" width="536" height="216" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">I think the best way to make JavaScript better</tspan><tspan x="28" dy="1.2em">would be to make it smaller. If we could just</tspan><tspan x="28" dy="1.2em">get it down to what it does really well and</tspan><tspan x="28" dy="1.2em">remove the features that add little or no value,</tspan><tspan x="28" dy="1.2em">it’s actually a better language.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Douglas Crockford · <tspan opacity="0.8">1/17/2026, 3:24:00 PM</tspan>
  </text>
</svg>