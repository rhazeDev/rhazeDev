  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Debugging is twice as hard as writing the code</tspan><tspan x="28" dy="1.2em">in the first place. Therefore, if you write the</tspan><tspan x="28" dy="1.2em">code as cleverly as possible, you are, by</tspan><tspan x="28" dy="1.2em">definition, not smart enough to debug it.</tspan>
  </text>
  <text class="meta" x="28" y="152">
    — Brian Kernighan · <tspan opacity="0.8">2/21/2026, 12:40:42 PM</tspan>
  </text>
