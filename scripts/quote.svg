  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">It should be noted that no ethically-trained</tspan><tspan x="28" dy="1.2em">software engineer would ever consent to write a</tspan><tspan x="28" dy="1.2em">DestroyBaghdad procedure. Basic professional</tspan><tspan x="28" dy="1.2em">ethics would instead require him to write a</tspan><tspan x="28" dy="1.2em">DestroyCity procedure, to which Baghdad could be</tspan><tspan x="28" dy="1.2em">given as a parameter.</tspan>
  </text>
  <text class="meta" x="28" y="204">
    — Nathaniel Borenstein · <tspan opacity="0.8">1/6/2026, 9:42:00 PM</tspan>
  </text>
