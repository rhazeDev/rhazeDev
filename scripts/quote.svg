<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="536" height="242" viewBox="0 0 536 242">
  <style>
    .bg { fill: #1a1b26; }
    .quote { fill: #c0caf5; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:20px; }
    .meta { fill: #9aa5d6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:15px; }
  </style>
  <rect x="0" y="0" width="536" height="242" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">I will, in fact, claim that the difference</tspan><tspan x="28" dy="1.2em">between a bad programmer and a good one is</tspan><tspan x="28" dy="1.2em">whether he considers his code or his data</tspan><tspan x="28" dy="1.2em">structures more important. Bad programmers worry</tspan><tspan x="28" dy="1.2em">about the code. Good programmers worry about</tspan><tspan x="28" dy="1.2em">data structures and their relationships.</tspan>
  </text>
  <text class="meta" x="28" y="204">
    — Linus Torvalds · <tspan opacity="0.8">12/17/2025, 4:30:30 AM</tspan>
  </text>
</svg>