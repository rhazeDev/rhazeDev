  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Another danger is that commercial pressures of</tspan><tspan x="28" dy="1.2em">one sort or another will divert the attention of</tspan><tspan x="28" dy="1.2em">the best thinkers from real innovation to</tspan><tspan x="28" dy="1.2em">exploitation of the current fad, from</tspan><tspan x="28" dy="1.2em">prospecting to mining a known lode.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Dennis Ritchie · <tspan opacity="0.8">1/6/2026, 10:28:28 PM</tspan>
  </text>
