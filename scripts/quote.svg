  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">The programs we use to conjure processes are</tspan><tspan x="28" dy="1.2em">like a sorcerer&#39;s spells. They are carefully</tspan><tspan x="28" dy="1.2em">composed from symbolic expressions in arcane and</tspan><tspan x="28" dy="1.2em">esoteric programming languages that prescribe</tspan><tspan x="28" dy="1.2em">the tasks we want our processes to perform.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Hal Abelson · <tspan opacity="0.8">1/3/2026, 7:24:03 AM</tspan>
  </text>
</svg>