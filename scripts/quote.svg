  <rect x="0" y="0" width="526" height="164" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">A new idea comes suddenly and in a rather</tspan><tspan x="28" dy="1.2em">intuitive way. But intuition is nothing but the</tspan><tspan x="28" dy="1.2em">outcome of earlier intellectual experience.</tspan>
  </text>
  <text class="meta" x="28" y="126">
    — Albert Einstein · <tspan opacity="0.8">1/6/2026, 7:24:20 PM</tspan>
  </text>
