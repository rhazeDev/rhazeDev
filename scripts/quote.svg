  <rect x="0" y="0" width="536" height="242" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">The most powerful programming language is Lisp.</tspan><tspan x="28" dy="1.2em">If you don&#39;t know Lisp (or its variant, Scheme),</tspan><tspan x="28" dy="1.2em">you don&#39;t know what it means for a programming</tspan><tspan x="28" dy="1.2em">language to be powerful and elegant. Once you</tspan><tspan x="28" dy="1.2em">learn Lisp, you will understand what is lacking</tspan><tspan x="28" dy="1.2em">in most other languages.</tspan>
  </text>
  <text class="meta" x="28" y="204">
    — Richard Stallman · <tspan opacity="0.8">12/24/2025, 5:23:59 AM</tspan>
  </text>
</svg>