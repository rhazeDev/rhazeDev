<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="536" height="216" viewBox="0 0 536 216">
  <style>
    .bg { fill: #1a1b26; }
    .quote { fill: #c0caf5; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:20px; }
    .meta { fill: #9aa5d6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:15px; }
  </style>
  <rect x="0" y="0" width="536" height="216" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">I’ve got this need to program. I wake up in the</tspan><tspan x="28" dy="1.2em">morning with sentences of a literate program.</tspan><tspan x="28" dy="1.2em">Before breakfast — I’m sure poets must feel this</tspan><tspan x="28" dy="1.2em">— I have to go to the computer and write this</tspan><tspan x="28" dy="1.2em">paragraph and then I can eat and I’m happy.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Donald Knuth · <tspan opacity="0.8">12/23/2025, 1:29:30 PM</tspan>
  </text>
</svg>