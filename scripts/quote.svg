  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">We have seen that computer programming is an</tspan><tspan x="28" dy="1.2em">art, because it applies accumulated knowledge to</tspan><tspan x="28" dy="1.2em">the world, because it requires skill and</tspan><tspan x="28" dy="1.2em">ingenuity, and especially because it produces</tspan><tspan x="28" dy="1.2em">objects of beauty.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Donald Knuth · <tspan opacity="0.8">12/21/2025, 10:22:47 PM</tspan>
  </text>
