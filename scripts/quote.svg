  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">I don&#39;t believe in the sort of eureka moment</tspan><tspan x="28" dy="1.2em">idea. I think it&#39;s a myth. I&#39;m very suspicious</tspan><tspan x="28" dy="1.2em">that actually Archimedes had been thinking about</tspan><tspan x="28" dy="1.2em">that problem for a long time.</tspan>
  </text>
