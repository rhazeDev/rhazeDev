  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">The best programmers are up to 28 times better</tspan><tspan x="28" dy="1.2em">than the worst programmers, according to</tspan><tspan x="28" dy="1.2em">“individual differences” research. Given that</tspan><tspan x="28" dy="1.2em">their pay is never commensurate, they are the</tspan><tspan x="28" dy="1.2em">biggest bargains in the software field.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Robert L. Glass · <tspan opacity="0.8">11/25/2025, 4:28:28 AM</tspan>
  </text>
