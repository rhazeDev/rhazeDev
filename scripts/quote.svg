  <rect x="0" y="0" width="536" height="268" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Programming, it turns out, is hard. The</tspan><tspan x="28" dy="1.2em">fundamental rules are typically simple and</tspan><tspan x="28" dy="1.2em">clear. But programs built on top of these rules</tspan><tspan x="28" dy="1.2em">tend to become complex enough to introduce their</tspan><tspan x="28" dy="1.2em">own rules and complexity. You’re building your</tspan><tspan x="28" dy="1.2em">own maze, in a way, and you might just get lost</tspan><tspan x="28" dy="1.2em">in it.</tspan>
  </text>
  <text class="meta" x="28" y="230">
    — Marijn Haverbeke · <tspan opacity="0.8">12/21/2025, 12:29:34 AM</tspan>
  </text>
</svg>