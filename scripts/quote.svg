  <rect x="0" y="0" width="496" height="164" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">A computer would deserve to be called</tspan><tspan x="28" dy="1.2em">intelligent if it could deceive a human into</tspan><tspan x="28" dy="1.2em">believing that it was human.</tspan>
  </text>
  <text class="meta" x="28" y="126">
    — Alan Turing · <tspan opacity="0.8">1/10/2026, 7:21:33 PM</tspan>
  </text>
