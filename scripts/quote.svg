    <tspan x="28" dy="0">Simplicity is hard to build, easy to use, and</tspan><tspan x="28" dy="1.2em">hard to charge for. Complexity is easy to build,</tspan><tspan x="28" dy="1.2em">hard to use, and easy to charge for.</tspan>
