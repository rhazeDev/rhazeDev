  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Perhaps the central problem we face in all of</tspan><tspan x="28" dy="1.2em">computer science is how we are to get to the</tspan><tspan x="28" dy="1.2em">situation where we build on top of the work of</tspan><tspan x="28" dy="1.2em">others rather than redoing so much of it in a</tspan><tspan x="28" dy="1.2em">trivially different way.</tspan>
  </text>
