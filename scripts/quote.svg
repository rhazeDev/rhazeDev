  <rect x="0" y="0" width="516" height="242" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">On two occasions I have been asked [by members</tspan><tspan x="28" dy="1.2em">of Parliament]: &quot;Pray, Mr. Babbage, if you put</tspan><tspan x="28" dy="1.2em">into the machine wrong figures, will the right</tspan><tspan x="28" dy="1.2em">answers come out?&quot; I am not able rightly to</tspan><tspan x="28" dy="1.2em">apprehend the kind of confusion of ideas that</tspan><tspan x="28" dy="1.2em">could provoke such a question.</tspan>
  </text>
  <text class="meta" x="28" y="204">
    — Charles Babbage · <tspan opacity="0.8">1/27/2026, 4:33:51 AM</tspan>
  </text>
</svg>