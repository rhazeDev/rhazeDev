  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">A computer is a stupid machine with the ability</tspan><tspan x="28" dy="1.2em">to do incredibly smart things, while computer</tspan><tspan x="28" dy="1.2em">programmers are smart people with the ability to</tspan><tspan x="28" dy="1.2em">do incredibly stupid things. They are, in short,</tspan><tspan x="28" dy="1.2em">a perfect match.</tspan>
  </text>
