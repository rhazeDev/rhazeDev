  <rect x="0" y="0" width="526" height="242" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Thoroughly testing a program is impossible</tspan><tspan x="28" dy="1.2em">(requires unbounded number of test cases); so</tspan><tspan x="28" dy="1.2em">try to choose test cases that will expose all</tspan><tspan x="28" dy="1.2em">errors. That’s very difficult, especially since</tspan><tspan x="28" dy="1.2em">we do not know what all the errors are, and if</tspan><tspan x="28" dy="1.2em">we did, we would not need the test cases!</tspan>
  </text>
  <text class="meta" x="28" y="204">
    — Daniel T. Barry · <tspan opacity="0.8">1/22/2026, 6:34:35 PM</tspan>
  </text>
</svg>