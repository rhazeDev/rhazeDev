<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="536" height="242" viewBox="0 0 536 242">
  <style>
    .bg { fill: #1a1b26; }
    .quote { fill: #c0caf5; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:20px; }
    .meta { fill: #9aa5d6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:15px; }
  </style>
  <rect x="0" y="0" width="536" height="242" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">We have already mentioned what may, perhaps,</tspan><tspan x="28" dy="1.2em">appear paradoxical to some of our readers, —</tspan><tspan x="28" dy="1.2em">that the division of labour can be applied with</tspan><tspan x="28" dy="1.2em">equal success to mental as to mechanical</tspan><tspan x="28" dy="1.2em">operations, and that it ensures in both the same</tspan><tspan x="28" dy="1.2em">economy of time.</tspan>
  </text>
  <text class="meta" x="28" y="204">
    — Charles Babbage · <tspan opacity="0.8">12/18/2025, 12:38:01 PM</tspan>
  </text>
</svg>