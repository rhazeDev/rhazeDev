<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="666" height="216" viewBox="0 0 666 216">
  <style>
    .bg { fill: #1a1b26; }
    .quote { fill: #c0caf5; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:20px; }
    .meta { fill: #9aa5d6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:15px; }
  </style>
  <rect x="0" y="0" width="666" height="216" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Program designers have a tendency to think of</tspan><tspan x="28" dy="1.2em">the users as idiots who need to be controlled.</tspan><tspan x="28" dy="1.2em">They should rather think of their program as a</tspan><tspan x="28" dy="1.2em">servant, whose master, the user, should be able</tspan><tspan x="28" dy="1.2em">to control it.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — John McCarthy (computer scientist) · <tspan opacity="0.8">11/28/2025, 2:33:56 AM</tspan>
  </text>
</svg>