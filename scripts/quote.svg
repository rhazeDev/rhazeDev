<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="536" height="242" viewBox="0 0 536 242">
  <style>
    .bg { fill: #1a1b26; }
    .quote { fill: #c0caf5; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:20px; }
    .meta { fill: #9aa5d6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:15px; }
  </style>
  <rect x="0" y="0" width="536" height="242" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">I consider that the golden rule requires that if</tspan><tspan x="28" dy="1.2em">I like a program I must share it with other</tspan><tspan x="28" dy="1.2em">people who like it. Software sellers want to</tspan><tspan x="28" dy="1.2em">divide the users and conquer them, making each</tspan><tspan x="28" dy="1.2em">user agree not to share with others. I refuse to</tspan><tspan x="28" dy="1.2em">break solidarity with other users in this way.</tspan>
  </text>
  <text class="meta" x="28" y="204">
    — Richard Stallman · <tspan opacity="0.8">11/19/2025, 2:36:20 PM</tspan>
  </text>
</svg>