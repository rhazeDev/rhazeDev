  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">One of the things I’ve been pushing is code</tspan><tspan x="28" dy="1.2em">reading. I think that is the most useful thing</tspan><tspan x="28" dy="1.2em">that a community of programmers can do for each</tspan><tspan x="28" dy="1.2em">other—spend time on a regular basis reading each</tspan><tspan x="28" dy="1.2em">other’s code.</tspan>
  </text>
