  <rect x="0" y="0" width="536" height="242" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">It turns out that there is no algorithm for</tspan><tspan x="28" dy="1.2em">examining a program and determining whether or</tspan><tspan x="28" dy="1.2em">not it is fatally infected with an endless loop.</tspan><tspan x="28" dy="1.2em">Moreover, it’s not that no one has yet</tspan><tspan x="28" dy="1.2em">discovered such an algorithm; rather, no such</tspan><tspan x="28" dy="1.2em">algorithm is possible.</tspan>
  </text>
  <text class="meta" x="28" y="204">
    — Danny Hillis · <tspan opacity="0.8">2/8/2026, 4:34:32 AM</tspan>
  </text>
</svg>