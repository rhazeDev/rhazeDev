  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">The only difference between a FA [finite</tspan><tspan x="28" dy="1.2em">automata] and a TM [Turing machine] is that the</tspan><tspan x="28" dy="1.2em">TM, unlike the FA, has paper and pencil. Think</tspan><tspan x="28" dy="1.2em">about it. It tells you something about the power</tspan><tspan x="28" dy="1.2em">of writing.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Manuel Blum · <tspan opacity="0.8">12/2/2025, 7:24:26 PM</tspan>
  </text>
