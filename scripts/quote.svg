  <rect x="0" y="0" width="536" height="268" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">A computational process is indeed much like a</tspan><tspan x="28" dy="1.2em">sorcerer&#39;s idea of a spirit. It cannot be seen</tspan><tspan x="28" dy="1.2em">or touched. It is not composed of matter at all.</tspan><tspan x="28" dy="1.2em">However, it is very real. It can perform</tspan><tspan x="28" dy="1.2em">intellectual work. It can answer questions. It</tspan><tspan x="28" dy="1.2em">can affect the world by disbursing money at a</tspan><tspan x="28" dy="1.2em">bank or by controlling a robot arm in a factory.</tspan>
  </text>
  <text class="meta" x="28" y="230">
    — Hal Abelson · <tspan opacity="0.8">1/10/2026, 7:26:00 AM</tspan>
  </text>
</svg>