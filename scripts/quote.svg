<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="526" height="216" viewBox="0 0 526 216">
  <style>
    .bg { fill: #1a1b26; }
    .quote { fill: #c0caf5; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:20px; }
    .meta { fill: #9aa5d6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:15px; }
  </style>
  <rect x="0" y="0" width="526" height="216" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">If each part of the task must be separately</tspan><tspan x="28" dy="1.2em">coordinated with each other part, the effort</tspan><tspan x="28" dy="1.2em">increases as n(n-1)/2. Three workers require</tspan><tspan x="28" dy="1.2em">three times as much pairwise intercommunication</tspan><tspan x="28" dy="1.2em">as two; four require six times as much as two.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Fred Brooks · <tspan opacity="0.8">2/6/2026, 4:39:55 AM</tspan>
  </text>
</svg>