  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">An interactive debugger is an outstanding</tspan><tspan x="28" dy="1.2em">example of what is not needed - it encourages</tspan><tspan x="28" dy="1.2em">trial-and-error hacking rather than systematic</tspan><tspan x="28" dy="1.2em">design, and also hides marginal people barely</tspan><tspan x="28" dy="1.2em">qualified for precision programming.</tspan>
