<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="536" height="216" viewBox="0 0 536 216">
  <style>
    .bg { fill: #1a1b26; }
    .quote { fill: #c0caf5; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:20px; }
    .meta { fill: #9aa5d6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:15px; }
  </style>
  <rect x="0" y="0" width="536" height="216" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">The cost of adding a feature isn’t just the time</tspan><tspan x="28" dy="1.2em">it takes to code it. The cost also includes the</tspan><tspan x="28" dy="1.2em">addition of an obstacle to future expansion. The</tspan><tspan x="28" dy="1.2em">trick is to pick the features that don’t fight</tspan><tspan x="28" dy="1.2em">each other.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — John Carmack · <tspan opacity="0.8">1/5/2026, 1:22:07 AM</tspan>
  </text>
</svg>