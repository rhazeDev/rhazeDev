  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">How do we convince people that in programming</tspan><tspan x="28" dy="1.2em">simplicity and clarity — in short: what</tspan><tspan x="28" dy="1.2em">mathematicians call &quot;elegance&quot; — are not a</tspan><tspan x="28" dy="1.2em">dispensable luxury, but a crucial matter that</tspan><tspan x="28" dy="1.2em">decides between success and failure?</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Edsger W. Dijkstra · <tspan opacity="0.8">1/27/2026, 10:36:09 PM</tspan>
  </text>
