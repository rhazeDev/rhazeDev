<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="516" height="242" viewBox="0 0 516 242">
  <style>
    .bg { fill: #1a1b26; }
    .quote { fill: #c0caf5; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:20px; }
    .meta { fill: #9aa5d6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:15px; }
  </style>
  <rect x="0" y="0" width="516" height="242" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">I have met bright students in computer science</tspan><tspan x="28" dy="1.2em">who have never seen the source code of a large</tspan><tspan x="28" dy="1.2em">program. They may be good at writing small</tspan><tspan x="28" dy="1.2em">programs, but they can&#39;t begin to learn the</tspan><tspan x="28" dy="1.2em">different skills of writing large ones if they</tspan><tspan x="28" dy="1.2em">can&#39;t see how others have done it.</tspan>
  </text>
  <text class="meta" x="28" y="204">
    — Richard Stallman · <tspan opacity="0.8">1/7/2026, 4:38:19 PM</tspan>
  </text>
</svg>