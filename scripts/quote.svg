  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Lisp is worth learning for the profound</tspan><tspan x="28" dy="1.2em">enlightenment experience you will have when you</tspan><tspan x="28" dy="1.2em">finally get it; that experience will make you a</tspan><tspan x="28" dy="1.2em">better programmer for the rest of your days,</tspan><tspan x="28" dy="1.2em">even if you never actually use Lisp itself a</tspan><tspan x="28" dy="1.2em">lot.</tspan>
  </text>
  <text class="meta" x="28" y="204">
    — Eric S. Raymond · <tspan opacity="0.8">12/13/2025, 2:38:49 AM</tspan>
  </text>
