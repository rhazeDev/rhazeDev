  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">If you want to set off and go develop some grand</tspan><tspan x="28" dy="1.2em">new thing, you don&#39;t need millions of dollars of</tspan><tspan x="28" dy="1.2em">capitalization. You need enough pizza and Diet</tspan><tspan x="28" dy="1.2em">Coke to stick in your refrigerator, a cheap PC</tspan><tspan x="28" dy="1.2em">to work on, and the dedication to go through</tspan><tspan x="28" dy="1.2em">with it.</tspan>
  </text>
  <text class="meta" x="28" y="204">
    — John Carmack · <tspan opacity="0.8">11/13/2025, 3:24:09 PM</tspan>
  </text>
