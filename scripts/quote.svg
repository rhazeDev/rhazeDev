  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Study after study shows that the very best</tspan><tspan x="28" dy="1.2em">designers produce structures that are faster,</tspan><tspan x="28" dy="1.2em">smaller, simpler, cleaner, and produced with</tspan><tspan x="28" dy="1.2em">less effort. The differences between the great</tspan><tspan x="28" dy="1.2em">and the average approach an order of magnitude.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Fred Brooks · <tspan opacity="0.8">2/27/2026, 5:37:23 AM</tspan>
  </text>
