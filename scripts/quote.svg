  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Language systems stand on a tripod. There’s the</tspan><tspan x="28" dy="1.2em">language, there’s the libraries, and there are</tspan><tspan x="28" dy="1.2em">the tools. And how successful a language is</tspan><tspan x="28" dy="1.2em">depends on a complex interaction between those</tspan><tspan x="28" dy="1.2em">three things.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — L. Peter Deutsch · <tspan opacity="0.8">2/5/2026, 1:59:29 PM</tspan>
  </text>
