  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">I always spend a day a week learning new stuff.</tspan><tspan x="28" dy="1.2em">That means I spend 20% more of my time than my</tspan><tspan x="28" dy="1.2em">colleagues learning new stuff. Now 20% at</tspan><tspan x="28" dy="1.2em">compound interest means that after four and a</tspan><tspan x="28" dy="1.2em">half years I will know twice as much as them.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Richard Hamming · <tspan opacity="0.8">1/29/2026, 2:44:31 AM</tspan>
  </text>
</svg>