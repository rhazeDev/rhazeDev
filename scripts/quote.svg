<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="536" height="216" viewBox="0 0 536 216">
  <style>
    .bg { fill: #1a1b26; }
    .quote { fill: #c0caf5; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:20px; }
    .meta { fill: #9aa5d6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:15px; }
  </style>
  <rect x="0" y="0" width="536" height="216" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">A large part of mathematics which becomes useful</tspan><tspan x="28" dy="1.2em">developed with absolutely no desire to be</tspan><tspan x="28" dy="1.2em">useful, and in a situation where nobody could</tspan><tspan x="28" dy="1.2em">possibly know in what area it would become</tspan><tspan x="28" dy="1.2em">useful.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — John von Neumann · <tspan opacity="0.8">12/27/2025, 5:22:57 AM</tspan>
  </text>
</svg>