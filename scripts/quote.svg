  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">The competent programmer is fully aware of the</tspan><tspan x="28" dy="1.2em">strictly limited size of his own skull;</tspan><tspan x="28" dy="1.2em">therefore he approaches the programming task in</tspan><tspan x="28" dy="1.2em">full humility, and among other things he avoids</tspan><tspan x="28" dy="1.2em">clever tricks like the plague</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Edsger W. Dijkstra · <tspan opacity="0.8">12/10/2025, 11:30:39 PM</tspan>
  </text>
