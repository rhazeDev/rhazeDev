  <rect x="0" y="0" width="536" height="216" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Email is a wonderful thing for people whose role</tspan><tspan x="28" dy="1.2em">in life is to be on top of things. But not for</tspan><tspan x="28" dy="1.2em">me; my role is to be on the bottom of things.</tspan><tspan x="28" dy="1.2em">What I do takes long hours of studying and</tspan><tspan x="28" dy="1.2em">uninterruptible concentration.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Donald Knuth · <tspan opacity="0.8">12/3/2025, 2:39:53 AM</tspan>
  </text>
</svg>