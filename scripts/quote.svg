  <rect x="0" y="0" width="536" height="242" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">I mean, if 10 years from now, when you are doing</tspan><tspan x="28" dy="1.2em">something quick and dirty, you suddenly</tspan><tspan x="28" dy="1.2em">visualize that I am looking over your shoulders</tspan><tspan x="28" dy="1.2em">and say to yourself &quot;Dijkstra would not have</tspan><tspan x="28" dy="1.2em">liked this&quot;, well, that would be enough</tspan><tspan x="28" dy="1.2em">immortality for me.</tspan>
  </text>
  <text class="meta" x="28" y="204">
    — Edsger W. Dijkstra · <tspan opacity="0.8">11/13/2025, 7:22:24 PM</tspan>
  </text>
</svg>