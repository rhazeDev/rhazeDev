<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="536" height="320" viewBox="0 0 536 320">
  <style>
    .bg { fill: #1a1b26; }
    .quote { fill: #c0caf5; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:20px; }
    .meta { fill: #9aa5d6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:15px; }
  </style>
  <rect x="0" y="0" width="536" height="320" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Anyone who has ever written a program knows that</tspan><tspan x="28" dy="1.2em">telling a computer what you want it to do is not</tspan><tspan x="28" dy="1.2em">as easy as it sounds. Every detail of the</tspan><tspan x="28" dy="1.2em">computer’s desired operation must be precisely</tspan><tspan x="28" dy="1.2em">described. For instance, if you tell an</tspan><tspan x="28" dy="1.2em">accounting program to bill your clients for the</tspan><tspan x="28" dy="1.2em">amount that each owes, then the computer will</tspan><tspan x="28" dy="1.2em">send out a weekly bill for $0.00 to clients who</tspan><tspan x="28" dy="1.2em">owe nothing.</tspan>
  </text>
  <text class="meta" x="28" y="282">
    — Danny Hillis · <tspan opacity="0.8">12/2/2025, 1:26:19 AM</tspan>
  </text>
</svg>