  <rect x="0" y="0" width="526" height="216" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Flaws in computer programs are usually called</tspan><tspan x="28" dy="1.2em">bugs. It makes programmers feel good to imagine</tspan><tspan x="28" dy="1.2em">them as little things that just happen to crawl</tspan><tspan x="28" dy="1.2em">into our work. In reality, of course, we put</tspan><tspan x="28" dy="1.2em">them there ourselves.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Marijn Haverbeke · <tspan opacity="0.8">11/21/2025, 9:55:28 AM</tspan>
  </text>
