<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="676" height="216" viewBox="0 0 676 216">
  <style>
    .bg { fill: #1a1b26; }
    .quote { fill: #c0caf5; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:20px; }
    .meta { fill: #9aa5d6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:15px; }
  </style>
  <rect x="0" y="0" width="676" height="216" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Mental qualities peculiar to human-like</tspan><tspan x="28" dy="1.2em">motivational structures, such as love and hate,</tspan><tspan x="28" dy="1.2em">will not be required for intelligent behavior,</tspan><tspan x="28" dy="1.2em">but we could probably program computers to</tspan><tspan x="28" dy="1.2em">exhibit them if we wanted to.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — John McCarthy (computer scientist) · <tspan opacity="0.8">12/26/2025, 11:59:03 AM</tspan>
  </text>
</svg>