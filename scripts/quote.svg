<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="526" height="216" viewBox="0 0 526 216">
  <style>
    .bg { fill: #1a1b26; }
    .quote { fill: #c0caf5; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:20px; }
    .meta { fill: #9aa5d6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:15px; }
  </style>
  <rect x="0" y="0" width="526" height="216" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Communication must be stateless in nature, such</tspan><tspan x="28" dy="1.2em">that each request from client to server must</tspan><tspan x="28" dy="1.2em">contain all of the information necessary to</tspan><tspan x="28" dy="1.2em">understand the request, and cannot take</tspan><tspan x="28" dy="1.2em">advantage of any stored context on the server.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Roy Fielding · <tspan opacity="0.8">12/1/2025, 7:22:56 AM</tspan>
  </text>
</svg>