<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="496" height="190" viewBox="0 0 496 190">
  <style>
    .bg { fill: #1a1b26; }
    .quote { fill: #c0caf5; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:20px; }
    .meta { fill: #9aa5d6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:15px; }
  </style>
  <rect x="0" y="0" width="496" height="190" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">The science of operations, as derived from</tspan><tspan x="28" dy="1.2em">mathematics more especially, is a science of</tspan><tspan x="28" dy="1.2em">itself, and has its own abstract truth and</tspan><tspan x="28" dy="1.2em">value.</tspan>
  </text>
  <text class="meta" x="28" y="152">
    — Ada Lovelace · <tspan opacity="0.8">12/3/2025, 1:27:28 AM</tspan>
  </text>
