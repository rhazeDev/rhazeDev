<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="526" height="294" viewBox="0 0 526 294">
  <style>
    .bg { fill: #1a1b26; }
    .quote { fill: #c0caf5; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:20px; }
    .meta { fill: #9aa5d6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:15px; }
  </style>
  <rect x="0" y="0" width="526" height="294" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">The first false assumption that underlies the</tspan><tspan x="28" dy="1.2em">scheduling of systems programming is that all</tspan><tspan x="28" dy="1.2em">will go well, i.e., that each task will hike</tspan><tspan x="28" dy="1.2em">only as long as it &quot;ought&quot; to take. A large</tspan><tspan x="28" dy="1.2em">programming effort, however, consists of many</tspan><tspan x="28" dy="1.2em">tasks, some chained end-to-end. The probability</tspan><tspan x="28" dy="1.2em">that each will go well becomes vanishingly</tspan><tspan x="28" dy="1.2em">small.</tspan>
  </text>
  <text class="meta" x="28" y="256">
    — Fred Brooks · <tspan opacity="0.8">1/16/2026, 4:32:07 AM</tspan>
  </text>
</svg>