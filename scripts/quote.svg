  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Two centuries ago Leibnitz invented a</tspan><tspan x="28" dy="1.2em">calculating machine which embodied most of the</tspan><tspan x="28" dy="1.2em">essential features of recent keyboard devices,</tspan><tspan x="28" dy="1.2em">but it could not then come into use. The</tspan><tspan x="28" dy="1.2em">economics of the situation were against it.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Vannevar Bush · <tspan opacity="0.8">12/19/2025, 1:27:24 AM</tspan>
  </text>
