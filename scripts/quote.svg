<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="536" height="242" viewBox="0 0 536 242">
  <style>
    .bg { fill: #1a1b26; }
    .quote { fill: #c0caf5; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:20px; }
    .meta { fill: #9aa5d6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:15px; }
  </style>
  <rect x="0" y="0" width="536" height="242" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">The management question, therefore, is not</tspan><tspan x="28" dy="1.2em">whether to build a pilot system and throw it</tspan><tspan x="28" dy="1.2em">away. You will do that. The only question is</tspan><tspan x="28" dy="1.2em">whether to plan in advance to build a throwaway,</tspan><tspan x="28" dy="1.2em">or to promise to deliver the throwaway to</tspan><tspan x="28" dy="1.2em">customers.</tspan>
  </text>
  <text class="meta" x="28" y="204">
    — Fred Brooks · <tspan opacity="0.8">2/15/2026, 6:30:02 AM</tspan>
  </text>
</svg>