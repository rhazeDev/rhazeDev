    <tspan x="28" dy="0">No matter how slick the demo is in rehearsal,</tspan><tspan x="28" dy="1.2em">when you do it in front of a live audience, the</tspan><tspan x="28" dy="1.2em">probability of a flawless presentation is</tspan><tspan x="28" dy="1.2em">inversely proportional to the number of people</tspan><tspan x="28" dy="1.2em">watching, raised to the power of the amount of</tspan><tspan x="28" dy="1.2em">money involved.</tspan>
  </text>
