  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Programming is programming. If you get good at</tspan><tspan x="28" dy="1.2em">programming, it doesn&#39;t matter which language</tspan><tspan x="28" dy="1.2em">you learned it in, because you&#39;ll be able to do</tspan><tspan x="28" dy="1.2em">programming in any language.</tspan>
  </text>
  <text class="meta" x="28" y="152">
    — Richard Stallman · <tspan opacity="0.8">1/7/2026, 10:06:28 AM</tspan>
  </text>
