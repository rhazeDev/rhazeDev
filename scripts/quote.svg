  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Professionalism has no place in art, and hacking</tspan><tspan x="28" dy="1.2em">is art. Software Engineering might be science;</tspan><tspan x="28" dy="1.2em">but that&#39;s not what I do. I&#39;m a hacker, not an</tspan><tspan x="28" dy="1.2em">engineer.</tspan>
  </text>
  <text class="meta" x="28" y="152">
    — Jamie Zawinski · <tspan opacity="0.8">11/29/2025, 4:31:27 PM</tspan>
  </text>
