  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">It was on one of my journeys between the EDSAC</tspan><tspan x="28" dy="1.2em">room and the punching equipment the realization</tspan><tspan x="28" dy="1.2em">came over me with full force that a good part of</tspan><tspan x="28" dy="1.2em">the remainder of my life was going to be spent</tspan><tspan x="28" dy="1.2em">in finding errors in my own programs.</tspan>
  </text>
