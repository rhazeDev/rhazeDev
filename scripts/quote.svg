<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="516" height="242" viewBox="0 0 516 242">
  <style>
    .bg { fill: #1a1b26; }
    .quote { fill: #c0caf5; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:20px; }
    .meta { fill: #9aa5d6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:15px; }
  </style>
  <rect x="0" y="0" width="516" height="242" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">If scientific reasoning were limited to the</tspan><tspan x="28" dy="1.2em">logical processes of arithmetic, we should not</tspan><tspan x="28" dy="1.2em">get very far in our understanding of the</tspan><tspan x="28" dy="1.2em">physical world. One might as well attempt to</tspan><tspan x="28" dy="1.2em">grasp the game of poker entirely by the use of</tspan><tspan x="28" dy="1.2em">the mathematics of probability.</tspan>
  </text>
  <text class="meta" x="28" y="204">
    — Vannevar Bush · <tspan opacity="0.8">2/6/2026, 4:52:02 PM</tspan>
  </text>
</svg>