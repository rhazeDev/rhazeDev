  <rect x="0" y="0" width="526" height="216" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">When a task cannot be partitioned because of</tspan><tspan x="28" dy="1.2em">sequential constraints, the application of more</tspan><tspan x="28" dy="1.2em">effort has no effect on the schedule. The</tspan><tspan x="28" dy="1.2em">bearing of a child takes nine months, no matter</tspan><tspan x="28" dy="1.2em">how many women are assigned.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Fred Brooks · <tspan opacity="0.8">2/22/2026, 3:40:31 PM</tspan>
  </text>
