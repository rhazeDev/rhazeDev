  <rect x="0" y="0" width="526" height="190" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Size almost always involves complexity, and</tspan><tspan x="28" dy="1.2em">complexity confuses programmers. Confused</tspan><tspan x="28" dy="1.2em">programmers, in turn, introduce mistakes (bugs)</tspan><tspan x="28" dy="1.2em">into programs.</tspan>
  </text>
  <text class="meta" x="28" y="152">
    — Marijn Haverbeke · <tspan opacity="0.8">2/12/2026, 7:38:19 AM</tspan>
  </text>
