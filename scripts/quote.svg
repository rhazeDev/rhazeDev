  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">The best programmers are not marginally better</tspan><tspan x="28" dy="1.2em">than merely good ones. They are an</tspan><tspan x="28" dy="1.2em">order-of-magnitude better, measured by whatever</tspan><tspan x="28" dy="1.2em">standard: conceptual creativity, speed,</tspan><tspan x="28" dy="1.2em">ingenuity of design, or problem-solving ability.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Randall E. Stross · <tspan opacity="0.8">2/22/2026, 7:27:06 PM</tspan>
  </text>
