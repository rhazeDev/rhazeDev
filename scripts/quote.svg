  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">I’ve never been a lover of existing code. Code</tspan><tspan x="28" dy="1.2em">by itself almost rots and it’s gotta be</tspan><tspan x="28" dy="1.2em">rewritten. Even when nothing has changed, for</tspan><tspan x="28" dy="1.2em">some reason it rots.</tspan>
  </text>
