  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Most software today is very much like an</tspan><tspan x="28" dy="1.2em">Egyptian pyramid with millions of bricks piled</tspan><tspan x="28" dy="1.2em">on top of each other, with no structural</tspan><tspan x="28" dy="1.2em">integrity, but just done by brute force and</tspan><tspan x="28" dy="1.2em">thousands of slaves.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Alan Kay · <tspan opacity="0.8">1/20/2026, 1:27:46 AM</tspan>
  </text>
