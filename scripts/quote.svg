  <rect x="0" y="0" width="656" height="268" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">When you build a prototype, there is always the</tspan><tspan x="28" dy="1.2em">risk that someone will say &quot;that&#39;s good enough,</tspan><tspan x="28" dy="1.2em">ship it&quot;. One way to minimize the risk of a</tspan><tspan x="28" dy="1.2em">prototype being put into production is to write</tspan><tspan x="28" dy="1.2em">the prototype in using a language or tool that</tspan><tspan x="28" dy="1.2em">you couldn&#39;t possibly use for a production</tspan><tspan x="28" dy="1.2em">version.</tspan>
  </text>
  <text class="meta" x="28" y="230">
    — Joseph Yoder (computer scientist) · <tspan opacity="0.8">12/24/2025, 6:24:57 AM</tspan>
  </text>
</svg>