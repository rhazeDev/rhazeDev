  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Every computer language has its Shakespeares,</tspan><tspan x="28" dy="1.2em">and it is a joy to read their code. A</tspan><tspan x="28" dy="1.2em">well-written computer program possesses style,</tspan><tspan x="28" dy="1.2em">finesse, even humor—and a clarity that rivals</tspan><tspan x="28" dy="1.2em">the best prose.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Danny Hillis · <tspan opacity="0.8">1/8/2026, 1:30:46 AM</tspan>
  </text>
