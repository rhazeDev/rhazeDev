<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="506" height="242" viewBox="0 0 506 242">
  <style>
    .bg { fill: #1a1b26; }
    .quote { fill: #c0caf5; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:20px; }
    .meta { fill: #9aa5d6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:15px; }
  </style>
  <rect x="0" y="0" width="506" height="242" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">There are two ways of constructing a software</tspan><tspan x="28" dy="1.2em">design: One way is to make it so simple that</tspan><tspan x="28" dy="1.2em">there are obviously no deficiencies, and the</tspan><tspan x="28" dy="1.2em">other way is to make it so complicated that</tspan><tspan x="28" dy="1.2em">there are no obvious deficiencies. The first</tspan><tspan x="28" dy="1.2em">method is far more difficult.</tspan>
  </text>
  <text class="meta" x="28" y="204">
    — Tony Hoare · <tspan opacity="0.8">12/15/2025, 11:30:10 PM</tspan>
  </text>
</svg>