<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="536" height="242" viewBox="0 0 536 242">
  <style>
    .bg { fill: #1a1b26; }
    .quote { fill: #c0caf5; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:20px; }
    .meta { fill: #9aa5d6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:15px; }
  </style>
  <rect x="0" y="0" width="536" height="242" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">First, we must observe that the anomaly is not</tspan><tspan x="28" dy="1.2em">that software progress is so slow but that</tspan><tspan x="28" dy="1.2em">computer hardware progress is so fast. No other</tspan><tspan x="28" dy="1.2em">technology since civilization began has seen six</tspan><tspan x="28" dy="1.2em">orders of magnitude price-performance gain in 30</tspan><tspan x="28" dy="1.2em">years.</tspan>
  </text>
  <text class="meta" x="28" y="204">
    — Fred Brooks · <tspan opacity="0.8">12/24/2025, 1:29:33 PM</tspan>
  </text>
</svg>