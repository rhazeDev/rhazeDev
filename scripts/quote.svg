  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Software is usually expected to be modified over</tspan><tspan x="28" dy="1.2em">the course of its productive life. The process</tspan><tspan x="28" dy="1.2em">of converting one correct program into a</tspan><tspan x="28" dy="1.2em">different correct program is extremely</tspan><tspan x="28" dy="1.2em">challenging.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Douglas Crockford · <tspan opacity="0.8">11/18/2025, 9:35:20 PM</tspan>
  </text>
