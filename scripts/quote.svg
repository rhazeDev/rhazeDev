  <rect x="0" y="0" width="666" height="268" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Reviews and pair programming provide programmers</tspan><tspan x="28" dy="1.2em">with something their work would not otherwise</tspan><tspan x="28" dy="1.2em">have: an audience. Sunlight, it is said is a</tspan><tspan x="28" dy="1.2em">powerful disinfectant. An immediate audience of</tspan><tspan x="28" dy="1.2em">one&#39;s peers provides immediate incentives to</tspan><tspan x="28" dy="1.2em">programmers to keep their code clear and</tspan><tspan x="28" dy="1.2em">comprehensible, as well as functional.</tspan>
  </text>
  <text class="meta" x="28" y="230">
    — Joseph Yoder (computer scientist) · <tspan opacity="0.8">11/30/2025, 12:39:57 PM</tspan>
  </text>
