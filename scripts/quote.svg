<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="536" height="190" viewBox="0 0 536 190">
  <style>
    .bg { fill: #1a1b26; }
    .quote { fill: #c0caf5; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:20px; }
    .meta { fill: #9aa5d6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:15px; }
  </style>
  <rect x="0" y="0" width="536" height="190" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Is studying computer science the best way to</tspan><tspan x="28" dy="1.2em">prepare to be a programmer? No. the best way to</tspan><tspan x="28" dy="1.2em">prepare is to write programs, and to study great</tspan><tspan x="28" dy="1.2em">programs that other people have written.</tspan>
  </text>
  <text class="meta" x="28" y="152">
    — Bill Gates · <tspan opacity="0.8">2/14/2026, 10:33:17 AM</tspan>
  </text>
</svg>