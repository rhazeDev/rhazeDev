  <rect x="0" y="0" width="536" height="268" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Sackman, Erickson, and Grant were measuring</tspan><tspan x="28" dy="1.2em">performance of a group of experienced</tspan><tspan x="28" dy="1.2em">programmers. Within just this group the ratios</tspan><tspan x="28" dy="1.2em">between the best and worst performances averaged</tspan><tspan x="28" dy="1.2em">about 10:1 on productivity measurements and an</tspan><tspan x="28" dy="1.2em">amazing 5:1 on program speed and space</tspan><tspan x="28" dy="1.2em">measurements!</tspan>
  </text>
  <text class="meta" x="28" y="230">
    — Fred Brooks · <tspan opacity="0.8">12/27/2025, 4:33:15 PM</tspan>
  </text>
</svg>