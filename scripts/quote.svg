  <rect x="0" y="0" width="536" height="190" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">What&#39;s very important from my point of view is</tspan><tspan x="28" dy="1.2em">that there is one web. Anyone that tries to chop</tspan><tspan x="28" dy="1.2em">it into two will find that their piece looks</tspan><tspan x="28" dy="1.2em">very boring.</tspan>
  </text>
  <text class="meta" x="28" y="152">
    — Tim Berners-Lee · <tspan opacity="0.8">12/4/2025, 5:22:49 AM</tspan>
  </text>
