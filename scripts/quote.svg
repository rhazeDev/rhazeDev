  <rect x="0" y="0" width="516" height="216" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Readability of code is now my first priority.</tspan><tspan x="28" dy="1.2em">It’s more important than being fast, almost as</tspan><tspan x="28" dy="1.2em">important as being correct, but I think being</tspan><tspan x="28" dy="1.2em">readable is actually the most likely way of</tspan><tspan x="28" dy="1.2em">making it correct.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Douglas Crockford · <tspan opacity="0.8">11/15/2025, 9:27:50 PM</tspan>
  </text>
</svg>