  <rect x="0" y="0" width="536" height="190" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">The idea behind digital computers may be</tspan><tspan x="28" dy="1.2em">explained by saying that these machines are</tspan><tspan x="28" dy="1.2em">intended to carry out any operations which could</tspan><tspan x="28" dy="1.2em">be done by a human computer.</tspan>
  </text>
  <text class="meta" x="28" y="152">
    — Alan Turing · <tspan opacity="0.8">12/19/2025, 12:40:15 PM</tspan>
  </text>
