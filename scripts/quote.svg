<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="536" height="216" viewBox="0 0 536 216">
  <style>
    .bg { fill: #1a1b26; }
    .quote { fill: #c0caf5; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:20px; }
    .meta { fill: #9aa5d6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:15px; }
  </style>
  <rect x="0" y="0" width="536" height="216" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">The fundamental problem with program maintenance</tspan><tspan x="28" dy="1.2em">is that fixing a defect has a substantial (20-50</tspan><tspan x="28" dy="1.2em">percent) chance of introducing another. So the</tspan><tspan x="28" dy="1.2em">whole process is two steps forward and one step</tspan><tspan x="28" dy="1.2em">back.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Fred Brooks · <tspan opacity="0.8">12/21/2025, 8:49:44 PM</tspan>
  </text>
</svg>