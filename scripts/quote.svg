  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">The problem with object-oriented languages is</tspan><tspan x="28" dy="1.2em">they’ve got all this implicit environment that</tspan><tspan x="28" dy="1.2em">they carry around with them. You wanted a banana</tspan><tspan x="28" dy="1.2em">but what you got was a gorilla holding the</tspan><tspan x="28" dy="1.2em">banana and the entire jungle.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Joe Armstrong (programmer) · <tspan opacity="0.8">1/15/2026, 4:28:20 AM</tspan>
