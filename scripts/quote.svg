  <rect x="0" y="0" width="566" height="164" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">As numbers are reduced to the simplest</tspan><tspan x="28" dy="1.2em">principles, like 0 and 1, a wonderful order is</tspan><tspan x="28" dy="1.2em">apparent throughout.</tspan>
  </text>
  <text class="meta" x="28" y="126">
    — Gottfried Wilhelm Leibniz · <tspan opacity="0.8">2/23/2026, 6:30:41 AM</tspan>
  </text>
