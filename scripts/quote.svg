  <rect x="0" y="0" width="536" height="242" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">A program is a building of thought. It is</tspan><tspan x="28" dy="1.2em">costless to build, it is weightless, and it</tspan><tspan x="28" dy="1.2em">grows easily under our typing hands. But without</tspan><tspan x="28" dy="1.2em">care, a program’s size and complexity will grow</tspan><tspan x="28" dy="1.2em">out of control, confusing even the person who</tspan><tspan x="28" dy="1.2em">created it.</tspan>
  </text>
  <text class="meta" x="28" y="204">
    — Marijn Haverbeke · <tspan opacity="0.8">2/13/2026, 4:52:04 PM</tspan>
  </text>
</svg>