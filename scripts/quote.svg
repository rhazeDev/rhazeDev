  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">A team of highly competent programmers who are</tspan><tspan x="28" dy="1.2em">also highly territorial, egotistical politicians</tspan><tspan x="28" dy="1.2em">will fail while a team of equally competent</tspan><tspan x="28" dy="1.2em">programmers, who are also egoless, cooperative,</tspan><tspan x="28" dy="1.2em">team players will succeed.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Daniel T. Barry · <tspan opacity="0.8">12/3/2025, 12:33:12 PM</tspan>
  </text>
