  <rect x="0" y="0" width="516" height="216" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">When you find you have to add a feature to a</tspan><tspan x="28" dy="1.2em">program, and the program&#39;s code is not</tspan><tspan x="28" dy="1.2em">structured in a convenient way to add the</tspan><tspan x="28" dy="1.2em">feature, first refactor the program to make it</tspan><tspan x="28" dy="1.2em">easy to add the feature, then add the feature.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Kent Beck · <tspan opacity="0.8">2/18/2026, 10:51:30 PM</tspan>
  </text>
</svg>