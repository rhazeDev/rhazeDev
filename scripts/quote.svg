<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="536" height="216" viewBox="0 0 536 216">
  <style>
    .bg { fill: #1a1b26; }
    .quote { fill: #c0caf5; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:20px; }
    .meta { fill: #9aa5d6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:15px; }
  </style>
  <rect x="0" y="0" width="536" height="216" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">In the case of the Analytical Engine, we have</tspan><tspan x="28" dy="1.2em">undoubtedly to lay out a certain capital of</tspan><tspan x="28" dy="1.2em">analytical labour in one particular line, but</tspan><tspan x="28" dy="1.2em">this is in order that the engine may bring us in</tspan><tspan x="28" dy="1.2em">a much larger return in another line.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Ada Lovelace · <tspan opacity="0.8">2/24/2026, 6:49:23 AM</tspan>
  </text>
</svg>