  <rect x="0" y="0" width="536" height="216" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Documenting is very, very hard; it’s</tspan><tspan x="28" dy="1.2em">time-consuming. To do it right, you’ve got to do</tspan><tspan x="28" dy="1.2em">it like programming. You’ve got to deconstruct</tspan><tspan x="28" dy="1.2em">it, put it together in nice ways, rewrite it</tspan><tspan x="28" dy="1.2em">when it’s wrong. People don’t do that.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Ken Thompson · <tspan opacity="0.8">12/8/2025, 4:37:47 PM</tspan>
  </text>
</svg>