  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">There are some basic techniques to control</tspan><tspan x="28" dy="1.2em">complexity. Fundamentally, I divide and conquer,</tspan><tspan x="28" dy="1.2em">break things down, and try to write reasonably</tspan><tspan x="28" dy="1.2em">precise descriptions of what each piece is</tspan><tspan x="28" dy="1.2em">supposed to do.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Butler Lampson · <tspan opacity="0.8">1/5/2026, 10:23:04 AM</tspan>
  </text>
