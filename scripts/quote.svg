  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">People are mistaken when they think that</tspan><tspan x="28" dy="1.2em">technology just automatically improves. It does</tspan><tspan x="28" dy="1.2em">not automatically improve. It only improves if a</tspan><tspan x="28" dy="1.2em">lot of people work very hard to make it better,</tspan><tspan x="28" dy="1.2em">and actually it will, I think, by itself</tspan><tspan x="28" dy="1.2em">degrade, actually.</tspan>
  </text>
  <text class="meta" x="28" y="204">
    — Elon Musk · <tspan opacity="0.8">12/20/2025, 11:20:22 AM</tspan>
  </text>
