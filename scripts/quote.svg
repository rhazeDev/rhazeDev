  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Computer science differs from physics in that it</tspan><tspan x="28" dy="1.2em">is not actually a science. It does not study</tspan><tspan x="28" dy="1.2em">natural objects. Rather, computer science is</tspan><tspan x="28" dy="1.2em">like engineering; it is all about getting</tspan><tspan x="28" dy="1.2em">something to do something.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Richard Feynman · <tspan opacity="0.8">1/4/2026, 6:25:42 PM</tspan>
  </text>
