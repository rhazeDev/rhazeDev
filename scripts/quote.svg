<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="536" height="294" viewBox="0 0 536 294">
  <style>
    .bg { fill: #1a1b26; }
    .quote { fill: #c0caf5; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:20px; }
    .meta { fill: #9aa5d6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:15px; }
  </style>
  <rect x="0" y="0" width="536" height="294" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">A program is like a poem: you cannot write a</tspan><tspan x="28" dy="1.2em">poem without writing it. Yet people talk about</tspan><tspan x="28" dy="1.2em">programming as if it were a production process</tspan><tspan x="28" dy="1.2em">and measure „programmer productivity“ in terms</tspan><tspan x="28" dy="1.2em">of „number of lines of code produced“. In so</tspan><tspan x="28" dy="1.2em">doing they book that number on the wrong side of</tspan><tspan x="28" dy="1.2em">the ledger: We should always refer to „the</tspan><tspan x="28" dy="1.2em">number of lines of code spent“.</tspan>
  </text>
  <text class="meta" x="28" y="256">
    — Edsger W. Dijkstra · <tspan opacity="0.8">12/4/2025, 6:25:34 AM</tspan>
  </text>
</svg>