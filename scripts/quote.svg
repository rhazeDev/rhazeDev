  <rect x="0" y="0" width="536" height="216" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Since 1954, the raw speed of computers, as</tspan><tspan x="28" dy="1.2em">measured by the time it takes to do an addition,</tspan><tspan x="28" dy="1.2em">increased by a factor of 10,000. That means an</tspan><tspan x="28" dy="1.2em">algorithm that once took 10 minutes to perform</tspan><tspan x="28" dy="1.2em">can now be done 15 times a second.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Maurice Wilkes · <tspan opacity="0.8">1/12/2026, 7:24:28 AM</tspan>
  </text>
</svg>