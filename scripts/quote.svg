<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="526" height="320" viewBox="0 0 526 320">
  <style>
    .bg { fill: #1a1b26; }
    .quote { fill: #c0caf5; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:20px; }
    .meta { fill: #9aa5d6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:15px; }
  </style>
  <rect x="0" y="0" width="526" height="320" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Modern programming scares me in many respects.</tspan><tspan x="28" dy="1.2em">It confuses me to read a program which you must</tspan><tspan x="28" dy="1.2em">read top-down. It says “do something.” And you</tspan><tspan x="28" dy="1.2em">go find “something.” And you read it and it</tspan><tspan x="28" dy="1.2em">says, “do something else” and you go find</tspan><tspan x="28" dy="1.2em">something and it says, “do something else” and</tspan><tspan x="28" dy="1.2em">it goes back to the top maybe. And nothing gets</tspan><tspan x="28" dy="1.2em">done. It’s just relegating the problem to a</tspan><tspan x="28" dy="1.2em">deeper and deeper level.</tspan>
  </text>
  <text class="meta" x="28" y="282">
    — Ken Thompson · <tspan opacity="0.8">2/16/2026, 10:42:28 AM</tspan>
  </text>
</svg>