  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">I’ll use dirty tricks for two reasons. One is,</tspan><tspan x="28" dy="1.2em">if it’s really going to give me a performance</tspan><tspan x="28" dy="1.2em">improvement. Or sometimes just for pure</tspan><tspan x="28" dy="1.2em">pleasure. In any case, I document it; I don’t</tspan><tspan x="28" dy="1.2em">just put it in there.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Donald Knuth · <tspan opacity="0.8">12/23/2025, 5:23:15 AM</tspan>
  </text>
</svg>