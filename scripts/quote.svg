<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="526" height="294" viewBox="0 0 526 294">
  <style>
    .bg { fill: #1a1b26; }
    .quote { fill: #c0caf5; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:20px; }
    .meta { fill: #9aa5d6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:15px; }
  </style>
  <rect x="0" y="0" width="526" height="294" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Make a guess, double the number, and then move</tspan><tspan x="28" dy="1.2em">to the next larger unit of time. This rule</tspan><tspan x="28" dy="1.2em">scales tasks in a very interesting way: a</tspan><tspan x="28" dy="1.2em">one-minute task explodes by a factor of 120 to</tspan><tspan x="28" dy="1.2em">take two hours. A one-hour job explodes by</tspan><tspan x="28" dy="1.2em">&quot;only&quot; a factor 48 to take two days, while a</tspan><tspan x="28" dy="1.2em">one-day job grows by a factor of 14 to take two</tspan><tspan x="28" dy="1.2em">weeks.</tspan>
  </text>
  <text class="meta" x="28" y="256">
    — Poul-Henning Kamp · <tspan opacity="0.8">1/13/2026, 6:23:51 AM</tspan>
  </text>
</svg>