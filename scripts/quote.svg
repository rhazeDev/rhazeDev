  <rect x="0" y="0" width="536" height="216" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">One of the important implications of technical</tspan><tspan x="28" dy="1.2em">debt is that it must be serviced. If the debt</tspan><tspan x="28" dy="1.2em">grows large enough, eventually the company will</tspan><tspan x="28" dy="1.2em">spend more on servicing its debt than it invests</tspan><tspan x="28" dy="1.2em">in increasing the value of its other assets.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Steve McConnell · <tspan opacity="0.8">2/6/2026, 6:48:33 PM</tspan>
  </text>
