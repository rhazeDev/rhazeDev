  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Are you quite sure that all those bells and</tspan><tspan x="28" dy="1.2em">whistles, all those wonderful facilities of your</tspan><tspan x="28" dy="1.2em">so called powerful programming languages, belong</tspan><tspan x="28" dy="1.2em">to the solution set rather than the problem set?</tspan>
  </text>
  <text class="meta" x="28" y="152">
    — Edsger W. Dijkstra · <tspan opacity="0.8">2/21/2026, 2:56:35 AM</tspan>
