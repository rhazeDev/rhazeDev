  <rect x="0" y="0" width="536" height="190" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">We should forget about small efficiencies, say</tspan><tspan x="28" dy="1.2em">about 97% of the time: premature optimization is</tspan><tspan x="28" dy="1.2em">the root of all evil. Yet we should not pass up</tspan><tspan x="28" dy="1.2em">our opportunities in that critical 3%.</tspan>
  </text>
  <text class="meta" x="28" y="152">
    — Donald Knuth · <tspan opacity="0.8">2/22/2026, 6:31:57 PM</tspan>
  </text>
