  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Often designers do complicated things that</tspan><tspan x="28" dy="1.2em">improve the capacity on a particular hardware</tspan><tspan x="28" dy="1.2em">platform when it might actually be cheaper to</tspan><tspan x="28" dy="1.2em">buy more hardware.</tspan>
