  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">In fact, in the 1980s I often came across newly</tspan><tspan x="28" dy="1.2em">graduated computer science majors who had never</tspan><tspan x="28" dy="1.2em">seen a real program in their lives. They had</tspan><tspan x="28" dy="1.2em">only seen toy exercises, school exercises,</tspan><tspan x="28" dy="1.2em">because every real program was a trade secret.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Richard Stallman · <tspan opacity="0.8">12/24/2025, 3:28:06 PM</tspan>
  </text>
