  <rect x="0" y="0" width="506" height="190" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">When program developers are not territorial</tspan><tspan x="28" dy="1.2em">about their code and encourage others to look</tspan><tspan x="28" dy="1.2em">for bugs and potential improvements, progress</tspan><tspan x="28" dy="1.2em">speeds up dramatically.</tspan>
  </text>
  <text class="meta" x="28" y="152">
    — Gerald Weinberg · <tspan opacity="0.8">1/25/2026, 5:27:39 PM</tspan>
  </text>
