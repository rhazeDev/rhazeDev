    <tspan x="28" dy="0">Don’t go into a two-year development with</tspan><tspan x="28" dy="1.2em">nothing coming out in the middle. Have something</tspan><tspan x="28" dy="1.2em">come out every two months, so you can evaluate,</tspan><tspan x="28" dy="1.2em">regroup, and restart.</tspan>
