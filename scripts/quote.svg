  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">With the right programming, a computer can</tspan><tspan x="28" dy="1.2em">become a theater, a musical instrument, a</tspan><tspan x="28" dy="1.2em">reference book, a chess opponent. No other</tspan><tspan x="28" dy="1.2em">entity in the world except a human being has</tspan><tspan x="28" dy="1.2em">such an adaptable, universal nature.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Danny Hillis · <tspan opacity="0.8">11/23/2025, 4:30:14 PM</tspan>
  </text>
