  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">The reason that we think computer science is</tspan><tspan x="28" dy="1.2em">about computers is pretty much the same reason</tspan><tspan x="28" dy="1.2em">that the Egyptians thought geometry was about</tspan><tspan x="28" dy="1.2em">surveying instruments: when some field is just</tspan><tspan x="28" dy="1.2em">getting started and you don&#39;t really understand</tspan><tspan x="28" dy="1.2em">it very well, it&#39;s very easy to confuse the</tspan><tspan x="28" dy="1.2em">essence of what you&#39;re doing with the tools that</tspan><tspan x="28" dy="1.2em">you use.</tspan>
  </text>
  <text class="meta" x="28" y="256">
    — Hal Abelson · <tspan opacity="0.8">1/28/2026, 10:10:36 AM</tspan>
  </text>
