  <rect x="0" y="0" width="526" height="216" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">The Analytical Engine does not occupy common</tspan><tspan x="28" dy="1.2em">ground with mere &#39;calculating machines.&#39; It</tspan><tspan x="28" dy="1.2em">holds a position wholly its own, and the</tspan><tspan x="28" dy="1.2em">considerations it suggests are more interesting</tspan><tspan x="28" dy="1.2em">in their nature.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Ada Lovelace · <tspan opacity="0.8">2/20/2026, 10:35:52 AM</tspan>
  </text>
</svg>