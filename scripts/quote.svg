<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="506" height="216" viewBox="0 0 506 216">
  <style>
    .bg { fill: #1a1b26; }
    .quote { fill: #c0caf5; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:20px; }
    .meta { fill: #9aa5d6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:15px; }
  </style>
  <rect x="0" y="0" width="506" height="216" rx="12" ry="12" class="bg"/>
  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Mathematics is important in programming, but</tspan><tspan x="28" dy="1.2em">it’s just one of a lot of things that are</tspan><tspan x="28" dy="1.2em">important. If you overemphasize the math then</tspan><tspan x="28" dy="1.2em">you underemphasize stuff which might be even</tspan><tspan x="28" dy="1.2em">more important, such as literacy.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Douglas Crockford · <tspan opacity="0.8">12/30/2025, 2:37:24 AM</tspan>
  </text>
</svg>