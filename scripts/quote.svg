  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Like a financial debt, the technical debt incurs</tspan><tspan x="28" dy="1.2em">interest payments, which come in the form of the</tspan><tspan x="28" dy="1.2em">extra effort that we have to do in future</tspan><tspan x="28" dy="1.2em">development because of the quick and dirty</tspan><tspan x="28" dy="1.2em">design choice.</tspan>
  </text>
  <text class="meta" x="28" y="178">
    — Martin Fowler · <tspan opacity="0.8">2/18/2026, 10:42:15 AM</tspan>
  </text>
