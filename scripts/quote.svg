    <tspan x="28" dy="0">Various studies indicate that the optimal team</tspan><tspan x="28" dy="1.2em">size is between 2 and 5, with 3 being the mode.</tspan><tspan x="28" dy="1.2em">With more than 5 team members, team management</tspan><tspan x="28" dy="1.2em">begins to dominate the work.</tspan>
