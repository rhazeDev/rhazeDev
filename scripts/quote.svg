  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">I would make a strong case that programming</tspan><tspan x="28" dy="1.2em">languages have not improved qualitatively in the</tspan><tspan x="28" dy="1.2em">last 40 years. There is no programming language</tspan><tspan x="28" dy="1.2em">in use today that is qualitatively better than</tspan><tspan x="28" dy="1.2em">Simula-67.</tspan>
  </text>
