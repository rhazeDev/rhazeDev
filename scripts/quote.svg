  <text class="quote" x="28" y="47" xml:space="preserve">
    <tspan x="28" dy="0">Adding people to a software project increases</tspan><tspan x="28" dy="1.2em">the total effort necessary in three ways: the</tspan><tspan x="28" dy="1.2em">work and disruption of repartitioning itself,</tspan><tspan x="28" dy="1.2em">training the new people, and added</tspan><tspan x="28" dy="1.2em">intercommunication.</tspan>
  </text>
